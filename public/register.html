<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registrar — ConectaTécnico</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header class="site-header">
    <div class="container header-inner">
      <h1 class="brand"><a href="index.html">ConectaTécnico</a></h1>
      <nav>
        <a href="index.html">Inicio</a>
        <a href="login.html">Entrar</a>
      </nav>
    </div> 
  </header>

  <main class="container register-page">
    <section class="register-form">
      <h2>Crie sua conta</h2>
      <form id="registerForm">
        <label for="name">Nome</label>
        <input id="name" type="text" name="name" required>

        <label for="email">E-mail</label>
        <input id="email" type="email" name="email" required>

        <label for="password">Senha</label>
        <input id="password" type="password" name="password" required>

        <label for="confirm-password">Confirmar senha</label>
        <input id="confirm-password" type="password" name="confirm-password" required>
       </select>

        <button type="submit">Registrar</button>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© ConectaTécnico — Central de Assistências Técnicas</p>
    </div>
  </footer>

<script>
document.getElementById("registerForm").addEventListener("submit", async (e) => {
    e.preventDefault();

const data = {
  nome: document.getElementById("name").value,
  email: document.getElementById("email").value,
  senha: document.getElementById("password").value
};


    const res = await fetch("/api/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    const result = await res.json();
    alert(result.message || result.error);

    if (res.ok)
      window.location.href = "login.html";
});
</script>

<script>
function atualizarMenu() {
  const token = localStorage.getItem("token");

  const nav = document.querySelector("nav");
  if (!nav) return;

  if (token) {
    nav.innerHTML = `
      <a href="index.html">Início</a>
      <a href="list.html">Buscar</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="#" id="logoutBtn">Sair</a>
    `;

    document.getElementById("logoutBtn").onclick = () => {
      localStorage.removeItem("token");
      localStorage.removeItem("user");
      localStorage.removeItem("tipo");
      window.location.href = "index.html";
    };
  } else {
    nav.innerHTML = `
      <a href="index.html">Início</a>
      <a href="login.html">Entrar</a>
      <a href="register.html">Cadastrar</a>
    `;
  }
}

atualizarMenu();
</script>

</body>
</html>
